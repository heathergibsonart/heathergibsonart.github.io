</head>
<body>
    <section class="header">
        <nav>
            <a href="index.html"><img src=""></a>
            <div class = "nav-links" id="navLinks">
                <i class="fa-solid fa-circle-xmark" onclick="hideMenu()"></i>
               <ul>

               </ul>
           </div>
           <i class="fa-solid fa-bars" onclick="showMenu()"></i>
        </nav>


        <div class = "container">
            <h1>Contact the Artist</h1>
            <p>Fill out this form to contact Heather Gibson in order to book a private event or order a commission</p>
            <div class="contact-box">
                <div class="contact">
                    <h3>Send your request</h3>
                    <form>
                        <div class="input-row">
                            <div class="input-group">
                                <label>Name</label>
                                <input type="text" id="Name" placeholder="John Doe" required>
                            </div>
                            <div class="input-group">
                                <label>Phone Number</label>
                                <input type="text" id="PhoneNumber" placeholder="+1 234 567 8910" required>
                            </div>
                        </div>
                        <div class="input-row">
                            <div class="input-group">
                                <label>Email</label>
                                <input type="email" id="Email" placeholder="johndoe@gmail.com" required>
                            </div>
                            <div class="input-group">
                                <label>Subject</label>
                                <input type="text" id="Subject" placeholder="Private Event or Commission" required>
                            </div>
                        </div>
                        <label>Message</label>
                        <textarea rows="5" id="Message" placeholder="Your message..."></textarea>
                        <button type="submit">Send</button>
                    </form>
                </div>
            </div>
        </div>
        </section>
        <script>
    
            var navLinks = document.getElementById("navLinks");
        
            function showMenu(){
                navLinks.style.right="0";
            }
            function hideMenu(){
                navLinks.style.right="-300px";
            }
        
        
            </script>

</body>
